{% extends "base.html" %}

{% block title %}短歌を投稿 - 匿名短歌交換{% endblock %}

{% block content %}
<div class="submit-content">
    <h2>短歌を投稿する</h2>
    <p class="instruction">五・七・五・七・七の五句を入力してください</p>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('exchange') }}" method="POST" class="tanka-form">
        <div class="form-group">
            <label for="line1">第一句（五）</label>
            <input type="text" id="line1" name="line1" placeholder="古池や" maxlength="50">
        </div>
        <div class="form-group">
            <label for="line2">第二句（七）</label>
            <input type="text" id="line2" name="line2" placeholder="蛙飛び込む" maxlength="50">
        </div>
        <div class="form-group">
            <label for="line3">第三句（五）</label>
            <input type="text" id="line3" name="line3" placeholder="水の音" maxlength="50">
        </div>
        <div class="form-group">
            <label for="line4">第四句（七）</label>
            <input type="text" id="line4" name="line4" placeholder="静けさに" maxlength="50">
        </div>
        <div class="form-group">
            <label for="line5">第五句（七）</label>
            <input type="text" id="line5" name="line5" placeholder="響く波紋" maxlength="50">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">投稿して交換する</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
