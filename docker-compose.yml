version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tanka_postgres
    environment:
      POSTGRES_DB: tanka_db
      POSTGRES_USER: tanka_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
